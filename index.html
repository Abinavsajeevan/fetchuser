<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h2 class="text-center text-danger-emphasis fs-1 fw-bold mt-4 mb-1">User Id Cards</h2>
    <div class="border-top border-danger" style="height: 102px; width: 12%; margin-left: 44%;"></div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="bg-success text-light">id</th>
                <th class="bg-success text-light">firstname</th>
                <th class="bg-success text-light">username</th>
                <th class="bg-success text-light">email</th>
                <th class="bg-success text-light">latitude</th>
                <th class="bg-success text-light">city</th>
                <th class="bg-success text-light">street</th>
            </tr>
        </thead>
        <tbody id="result" >
            <tr >
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>

<script>
    fetch('https://fakestoreapi.com/users').then((response) =>{
        response.json().then((user)=> {
            console.log(user);
            user.forEach(element => {
                result.innerHTML += `
                <tr >
                <td>${element.id}</td>
                <td>${element.name.firstname}</td>
                <td>${element.username}</td>
                <td>${element.email}</td>
                <td>${element.address.geolocation.lat}</td>
                <td>${element.address.city}</td>
                <td>${element.address.street}</td>
                
            </tr>
                `
                
            });
        })
    })
</script>

</html>
